name: "Automatic release with tag"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  tagged-release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#newVersion')}}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Get is good
        id: is_good
        env:
          GIT_VERSION: ${{ github.ref_name }}
        run: echo "::set-output name=isgood::$(./.github-cli/is-version-good)"

      - name: Update project version
        if: steps.step_id.is_good.isgood != 'true'
        env:
          GIT_VERSION: ${{ github.ref_name }}
        run: ./.github-cli/update-version

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean install

      - name: Commit version change
        if: steps.step_id.is_good.isgood != 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'pom.xml src/main/resources/about/version.txt'
          author_name: github-action[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: 'automatic version update to ${{ github.ref_name }} #newVersion'
          tag: "${{ github.ref_name }} --force"
          tag_push: '--force'

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            target/statique.zip
